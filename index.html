<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>DHcars</h1>

    <div class="carros-container">
        
        <div class="carro">
            <h2 class="preco">Valor: R$75.990</h2>
            <p>Fiat <strong>Argo</strong> | Ano <strong>2024</strong></p>
            <p>Motor <strong>1.3</strong> | Câmbio <strong>manual</strong></p>
            <p><strong>10.000</strong> KMs rodados</p>
            <button class="fazer-proposta">Fazer proposta</button>
        </div>
        
        <div class="carro">
            <h2 class="preco">Valor: R$130.000</h2>
            <p>Toyota <strong>Hillux</strong> | Ano <strong>2013</strong></p>
            <p>Motor <strong>3.0</strong> | Câmbio <strong>automatico</strong></p>
            <p><strong>80.000</strong> KMs rodados</p>
            <button class="fazer-proposta">Fazer proposta</button>
        </div>

        <div class="carro">
            <h2 class="preco">Valor: R$65.500</h2>
            <p>VW <strong>Voyage</strong> | Ano <strong>2018</strong></p>
            <p>Motor <strong>1.6</strong> | Câmbio <strong>manual</strong></p>
            <p><strong>62.000</strong> KMs rodados</p>
            <button class="fazer-proposta">Fazer proposta</button>
        </div>
    </div>

</body>
</html>
